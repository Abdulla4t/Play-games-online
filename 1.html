<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <style>
    .game {
      width: 255px;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      margin: auto;
      font-weight: 600;
    }

    .t {
      background: #f25;
      padding: 5px 0;
      margin: 5px 0;
    }

    span {
      color: #fa0;
    }

    .square {
      width: 80px;
      height: 80px;
      background: #f25;
      float: left;
      margin: 2px;
      font-size: 50px;
    }

    .square:hover {
      background: #000;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="game">
    <div class="t"><span>X O </span>GAME</div>
    <div class="square" id="item1" onclick="game('item1')"></div>
    <div class="square" id="item2" onclick="game('item2')"></div>
    <div class="square" id="item3" onclick="game('item3')"></div>

    <div class="square" id="item4" onclick="game('item4')"></div>
    <div class="square" id="item5" onclick="game('item5')"></div>
    <div class="square" id="item6" onclick="game('item6')"></div>

    <div class="square" id="item7" onclick="game('item7')"></div>
    <div class="square" id="item8" onclick="game('item8')"></div>
    <div class="square" id="item9" onclick="game('item9')"></div>

  </div>
    <script>
    let title = document.querySelector('.t');
    let turn = 'x';
    let squares = {};

    function winner() {
      for (var i = 1; i < 10; i++) {
        squares[i] = document.getElementById('item' + i).innerHTML
      }
      if (squares[1] == squares[2] && squares[2] == squares[3] && squares[1] != '') {
        title.innerHTML = `${squares[1]} winner`
        document.getElementById('item' + 1).style.background = '#000'
        document.getElementById('item' + 2).style.background = '#000'
        document.getElementById('item' + 3).style.background = '#000'
        setTimeout(function() { location.reload() }, 3000);
      } else if (squares[4] == squares[5] && squares[5] == squares[6] && squares[6] != '') {
        title.innerHTML = `${squares[4]} winner`
        document.getElementById('item' + 6).style.background = '#000'
        document.getElementById('item' + 4).style.background = '#000'
        document.getElementById('item' + 5).style.background = '#000'
        setTimeout(function() { location.reload() }, 3000);
      } else if (squares[7] == squares[8] && squares[8] == squares[9] && squares[9] != '') {
        title.innerHTML = `${squares[7]} winner`
        document.getElementById('item' + 7).style.background = '#000'
        document.getElementById('item' + 8).style.background = '#000'
        document.getElementById('item' + 9).style.background = '#000'
        setTimeout(function() { location.reload() }, 3000);
      } else if (squares[1] == squares[4] && squares[4] == squares[7] && squares[4] != '') {
        title.innerHTML = `${squares[1]} winner`
        document.getElementById('item' + 1).style.background = '#000'
        document.getElementById('item' + 4).style.background = '#000'
        document.getElementById('item' + 7).style.background = '#000'
        setTimeout(function() { location.reload() }, 3000);
      } else if (squares[2] == squares[5] && squares[5] == squares[8] && squares[2] != '') {
        title.innerHTML = `${squares[2]} winner`
        document.getElementById('item' + 2).style.background = '#000'
        document.getElementById('item' + 5).style.background = '#000'
        document.getElementById('item' + 8).style.background = '#000'
        setTimeout(function() { location.reload() }, 3000);
      } else if (squares[3] == squares[6] && squares[6] == squares[9] && squares[9] != '') {
        title.innerHTML = `${squares[3]} winner`
        document.getElementById('item' + 3).style.background = '#000'
        document.getElementById('item' + 6).style.background = '#000'
        document.getElementById('item' + 9).style.background = '#000'
        setTimeout(function() { location.reload() }, 3000);
      } else if (squares[1] == squares[5] && squares[5] == squares[9] && squares[5] != '') {
        title.innerHTML = `${squares[1]} winner`
        document.getElementById('item' + 1).style.background = '#000'
        document.getElementById('item' + 5).style.background = '#000'
        document.getElementById('item' + 9).style.background = '#000'
        setTimeout(function() { location.reload() }, 3000);
      } else if (squares[3] == squares[5] && squares[5] == squares[7] && squares[3] != '') {
        title.innerHTML = `${squares[3]} winner`
        document.getElementById('item' + 3).style.background = '#000'
        document.getElementById('item' + 7).style.background = '#000'
        document.getElementById('item' + 5).style.background = '#000'
        setTimeout(function() { location.reload() }, 3000);
      }
    }

    function game(id) {
      let element = document.getElementById(id);
      if (element.innerHTML === '') {
       
       element.innerHTML = turn;
       squares[id] = turn;
       if (turn === 'x') {
       turn = 'o';
       title.innerHTML = 'O';
       } else {
       turn = 'x';
       title.innerHTML = 'X';
       winner();
       }
       }
       }
       </script>
       </body>
       
       </html>
